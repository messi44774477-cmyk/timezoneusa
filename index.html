<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USA Time Zones</title>
  <style>
    body{margin:0;font-family:Arial,sans-serif;background:#0b2a33;color:#fff}
    .wrap{max-width:520px;margin:0 auto;padding:20px}
    h1{text-align:center;margin:10px 0 20px}
    .row{
      background:rgba(255,255,255,.14);
      border-radius:16px;
      padding:14px 16px;
      display:flex;justify-content:space-between;align-items:center;
      margin:14px 0;
      backdrop-filter: blur(6px);
    }
    .label{font-weight:700}
    .time{font-weight:900;font-size:20px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Live USA Time Zones</h1>

    <div class="row"><div class="label">Eastern (ET)</div><div class="time" id="et">--</div></div>
    <div class="row"><div class="label">Central (CT)</div><div class="time" id="ct">--</div></div>
    <div class="row"><div class="label">Pacific (PT)</div><div class="time" id="pt">--</div></div>
  </div>

  <script>
    function fmt(tz){
      return new Intl.DateTimeFormat([], {
        hour:'numeric', minute:'2-digit', second:'2-digit',
        hour12:true, timeZone: tz
      }).format(new Date());
    }
    function tick(){
      document.getElementById('et').textContent = fmt('America/New_York');
      document.getElementById('ct').textContent = fmt('America/Chicago');
      document.getElementById('pt').textContent = fmt('America/Los_Angeles');
    }
    tick(); setInterval(tick, 1000);
  </script>
</body>
</html>
