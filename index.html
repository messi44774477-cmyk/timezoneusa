<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live USA Time Zones</title>
  <meta name="description" content="ET / CT / PT live clocks + a daily fun fact." />

  <style>
    :root{
      --text:#ffffff;
      --muted: rgba(255,255,255,.82);

      --card: rgba(10, 28, 34, .55);
      --card2: rgba(255,255,255,.10);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --border: rgba(255,255,255,.14);
      --radius: 18px;

      --btn: #7fd7ff;

      /* time zone box colors */
      --et: rgba(120, 220, 255, .18);
      --ct: rgba(140, 255, 200, .16);
      --pt: rgba(255, 180, 220, .16);
    }

    *{ box-sizing:border-box; }

    /* Silent ocean video background */
    .bg-video{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Overlay for readability */
    .bg-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      z-index: -1;
    }

    body{
      margin:0;
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding: 28px 16px 44px;
      background: transparent;
    }

    .wrap{
      position: relative;
      z-index: 1;
      width:100%;
      max-width: 900px;
    }

    h1{
      text-align:center;
      margin: 6px 0 18px;
      font-size: clamp(28px, 5vw, 46px);
      letter-spacing:.5px;
      text-shadow: 0 10px 30px rgba(0,0,0,.45);
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 18px;
      margin: 14px auto;
    }

    /* 3 big rectangles */
    .row{
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items:center;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px 18px;
      margin: 14px 0;
      background: var(--card2);
    }
    .row.et{ background: var(--et); }
    .row.ct{ background: var(--ct); }
    .row.pt{ background: var(--pt); }

    .label{
      font-weight: 900;
      font-size: 18px;
    }

    .time{
      font-weight: 900;
      font-size: clamp(22px, 4.2vw, 34px);
      text-align:right;
      white-space:nowrap;
    }

    .sub{
      text-align:center;
      color: var(--muted);
      margin-top: 10px;
      font-size: 13px;
    }

    .factTitle{
      font-weight: 900;
      font-size: 20px;
      margin: 6px 0 10px;
    }

    .factText{
      color: var(--muted);
      line-height: 1.5;
      margin: 0 0 14px;
      font-size: 15px;
    }

    .btn{
      display:inline-block;
      text-decoration:none;
      color:#001b22;
      background: var(--btn);
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 900;
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
    }

    .tiny{
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 520px){
      .row{ grid-template-columns: 1fr; }
      .time{ text-align:left; }
    }
  </style>
</head>

<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="14942531_640_360_24fps.mp4" type="video/mp4">
  </video>
  <div class="bg-overlay"></div>

  <div class="wrap">
    <h1>Live USA Time Zones</h1>

    <div class="card" aria-label="Live clocks">
      <div class="row et">
        <div class="label">Eastern (ET)</div>
        <div class="time" id="tET">--:--:--</div>
      </div>

      <div class="row ct">
        <div class="label">Central (CT)</div>
        <div class="time" id="tCT">--:--:--</div>
      </div>

      <div class="row pt">
        <div class="label">Pacific (PT)</div>
        <div class="time" id="tPT">--:--:--</div>
      </div>

      <div class="sub">Updates every second.</div>
    </div>

    <div class="card" aria-label="Daily fun fact">
      <div class="factTitle" id="factTitle">Fun Fact of the Day</div>
      <p class="factText" id="factText"></p>
      <a class="btn" id="factLink" href="#" target="_blank" rel="noopener">See something similar</a>
      <div class="tiny">Changes daily automatically. Replace the link later with your affiliate link.</div>
    </div>
  </div>

  <script>
    // Live clocks
    function fmt(tz){
      return new Intl.DateTimeFormat([], {
        timeZone: tz,
        hour: "numeric",
        minute: "2-digit",
        second: "2-digit",
        hour12: true
      }).format(new Date());
    }
    function tick(){
      document.getElementById("tET").textContent = fmt("America/New_York");
      document.getElementById("tCT").textContent = fmt("America/Chicago");
      document.getElementById("tPT").textContent = fmt("America/Los_Angeles");
    }
    tick();
    setInterval(tick, 1000);

    // Daily fact (changes by UTC day)
    const facts = [
      {
        title: "Fun Fact of the Day: Post-it Notes",
        text: "Post-it Notes exist because a 3M scientist accidentally made a weak adhesive in the 1960s. Later, another employee used it for removable bookmarksâ€”and the idea stuck.",
        link: "https://www.amazon.com/s?k=post-it+notes"
      },
      {
        title: "Fun Fact of the Day: Duct Tape",
        text: "Duct tape became famous as a tough, quick fix. Strong fabric backing plus sticky adhesive made it a repair legend for homes, cars, and workshops.",
        link: "https://www.amazon.com/s?k=duct+tape"
      },
      {
        title: "Fun Fact of the Day: The Ballpoint Pen",
        text: "Ballpoint pens solved a messy problem: fountain pens leaked and smudged. A tiny rolling ball with thicker ink made writing cleaner and faster.",
        link: "https://www.amazon.com/s?k=ballpoint+pens"
      },
      {
        title: "Fun Fact of the Day: Velcro",
        text: "Velcro was inspired by burrs stuck to clothing and dog fur. An inventor studied them under a microscope and copied the hook-and-loop idea.",
        link: "https://www.amazon.com/s?k=velcro"
      }
    ];

    function dayIndexUTC(){
      const d = new Date();
      const key = Date.UTC(d.getUTCFullYear(), d.getUTCMonth(), d.getUTCDate());
      return Math.abs(key) % facts.length;
    }

    function setFact(){
      const f = facts[dayIndexUTC()];
      document.getElementById("factTitle").textContent = f.title;
      document.getElementById("factText").textContent = f.text;
      document.getElementById("factLink").href = f.link || "#";
    }
    setFact();
  </script>
</body>
</html>
