<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live USA Time Zones</title>
  <meta name="description" content="Live clocks for Eastern, Central, and Pacific time zones + a daily fun fact." />

  <style>
    :root{
      --bg1:#062a33;
      --bg2:#083b44;
      --card: rgba(255,255,255,.14);
      --card2: rgba(255,255,255,.10);
      --text:#ffffff;
      --muted: rgba(255,255,255,.78);
      --radius: 18px;
      --shadow: 0 12px 30px rgba(0,0,0,.28);
      --border: rgba(255,255,255,.10);
      --link: #7fd7ff;
    }

    *{ box-sizing:border-box; }

    /* --- Ocean background video --- */
    .bg-video{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      background: linear-gradient(180deg, var(--bg2), var(--bg1)); /* fallback if video fails */
    }
    .bg-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35); /* darkens video so text is readable */
      z-index: -1;
    }

    body{
      margin:0;
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding: 28px 16px 44px;
      background: transparent; /* IMPORTANT: let video show through */
    }

    /* keep content above the video */
    .wrap{
      position: relative;
      z-index: 1;
      width:100%;
      max-width: 820px;
    }

    h1{
      text-align:center;
      margin: 6px 0 18px;
      font-size: clamp(28px, 5vw, 44px);
      letter-spacing:.5px;
      text-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 16px;
      margin: 14px auto;
    }

    .row{
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items:center;
      background: var(--card2);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px 16px;
      margin: 12px 0;
    }

    .label{
      font-weight: 800;
      letter-spacing:.2px;
    }

    .time{
      font-weight: 900;
      font-size: clamp(20px, 4vw, 28px);
      letter-spacing:.4px;
      text-align:right;
      white-space:nowrap;
    }

    .sub{
      text-align:center;
      color: var(--muted);
      margin-top: 8px;
      font-size: 13px;
    }

    .factTitle{
      font-weight: 900;
      font-size: 18px;
      margin: 4px 0 10px;
    }

    .factText{
      color: var(--muted);
      line-height: 1.45;
      margin: 0 0 12px;
    }

    .btn{
      display:inline-block;
      text-decoration:none;
      color:#001b22;
      background: var(--link);
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 800;
      box-shadow: 0 10px 22px rgba(0,0,0,.18);
    }
    .btn:hover{ filter: brightness(1.05); }

    .tiny{
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
    }

    /* Optional: a small sound button (autoplay must start muted) */
    .soundBtn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      margin-top: 12px;
      font-size: 12px;
      font-weight: 800;
      color: #fff;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.18);
      padding: 8px 10px;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>
  <!-- Ocean background video -->
  <video id="oceanVideo" class="bg-video" autoplay muted loop playsinline>
    <source src="14942531_640_360_24fps.mp4" type="video/mp4">
    <!-- If you later add a .webm file, include it above mp4 for better performance:
    <source src="ocean.webm" type="video/webm">
    -->
  </video>
  <div class="bg-overlay" aria-hidden="true"></div>

  <div class="wrap">
    <h1>Live USA Time Zones</h1>

    <!-- CLOCKS -->
    <div class="card" aria-label="Live clocks">
      <div class="row">
        <div class="label">Eastern (ET)</div>
        <div class="time" id="tET">--:--:--</div>
      </div>
      <div class="row">
        <div class="label">Central (CT)</div>
        <div class="time" id="tCT">--:--:--</div>
      </div>
      <div class="row">
        <div class="label">Pacific (PT)</div>
        <div class="time" id="tPT">--:--:--</div>
      </div>
      <div class="sub">Updates every second.</div>

      <!-- Optional sound toggle (click to unmute) -->
      <button class="soundBtn" id="soundBtn" type="button">ðŸ”‡ Sound: Off</button>
    </div>

    <!-- DAILY FACT -->
    <div class="card" aria-label="Daily fun fact">
      <div class="factTitle" id="factTitle">Fun Fact of the Day</div>
      <p class="factText" id="factText"></p>
      <a class="btn" id="factLink" href="#" target="_blank" rel="noopener">See something similar</a>
      <div class="tiny">Changes daily automatically. (Link can be updated later to your affiliate link.)</div>
    </div>
  </div>

  <script>
    // ---------- LIVE CLOCKS ----------
    function fmt(tz){
      return new Intl.DateTimeFormat([], {
        timeZone: tz,
        hour: "numeric",
        minute: "2-digit",
        second: "2-digit",
        hour12: true
      }).format(new Date());
    }

    function tick(){
      document.getElementById("tET").textContent = fmt("America/New_York");
      document.getElementById("tCT").textContent = fmt("America/Chicago");
      document.getElementById("tPT").textContent = fmt("America/Los_Angeles");
    }

    tick();
    setInterval(tick, 1000);

    // ---------- DAILY FACT ----------
    // Put ANY topic here. Keep it short + a tiny origin story.
    // These are Amazon search links (fine until you have affiliate links).
    const facts = [
      {
        title: "Fun Fact of the Day: Post-it Notes",
        text: "Post-it Notes exist because a scientist at 3M accidentally made a weak adhesive in the 1960s. Years later, another employee used it for removable bookmarksâ€”and the idea stuck.",
        link: "https://www.amazon.com/s?k=post-it+notes"
      },
      {
        title: "Fun Fact of the Day: The Microwave",
        text: "Microwave cooking took off after an engineer noticed a candy bar melting near radar equipment in the 1940s. That strange accident helped inspire the first microwave oven.",
        link: "https://www.amazon.com/s?k=microwave"
      },
      {
        title: "Fun Fact of the Day: Velcro",
        text: "Velcro was inspired by burrs stuck to clothes and dog fur. An inventor studied them under a microscope and copied the hook-and-loop idea.",
        link: "https://www.amazon.com/s?k=velcro"
      },
      {
        title: "Fun Fact of the Day: The GPS",
        text: "GPS grew from Cold War-era satellite research and became widely useful once signals and receivers improved. Today it quietly runs maps, deliveries, and rides.",
        link: "https://www.amazon.com/s?k=gps+tracker"
      },
      {
        title: "Fun Fact of the Day: Sunglasses",
        text: "Early sunglasses werenâ€™t just fashionâ€”they helped reduce glare for travelers and outdoor workers. Better plastics and coatings later made them cheap and durable.",
        link: "https://www.amazon.com/s?k=sunglasses"
      },
      {
        title: "Fun Fact of the Day: The Ballpoint Pen",
        text: "Ballpoint pens solved a messy problem: fountain pens leaked and smudged. A tiny rolling ball with thicker ink made writing cleaner and faster.",
        link: "https://www.amazon.com/s?k=ballpoint+pens"
      },
      {
        title: "Fun Fact of the Day: Duct Tape",
        text: "Duct tape became famous as a tough, quick fix. Strong fabric backing + sticky adhesive made it a repair legend for homes, cars, and workshops.",
        link: "https://www.amazon.com/s?k=duct+tape"
      }
    ];

    function dayIndexUTC(){
      const d = new Date();
      const key = Date.UTC(d.getUTCFullYear(), d.getUTCMonth(), d.getUTCDate());
      return Math.abs(key) % facts.length;
    }

    function setFact(){
      const f = facts[dayIndexUTC()];
      document.getElementById("factTitle").textContent = f.title;
      document.getElementById("factText").textContent = f.text;

      const a = document.getElementById("factLink");
      a.href = f.link || "#";
      a.style.display = f.link ? "inline-block" : "none";
    }

    setFact();

    // ---------- SOUND TOGGLE ----------
    // Browsers block autoplay WITH sound, so we start muted.
    // This button lets the user turn audio on.
    const oceanVideo = document.getElementById("oceanVideo");
    const soundBtn = document.getElementById("soundBtn");

    soundBtn.addEventListener("click", async () => {
      try{
        oceanVideo.muted = !oceanVideo.muted;
        if (!oceanVideo.muted) {
          await oceanVideo.play();
          soundBtn.textContent = "ðŸ”Š Sound: On";
        } else {
          soundBtn.textContent = "ðŸ”‡ Sound: Off";
        }
      } catch(e){
        // If play fails, keep muted and show off
        oceanVideo.muted = true;
        soundBtn.textContent = "ðŸ”‡ Sound: Off";
      }
    });
  </script>
</body>
</html>
